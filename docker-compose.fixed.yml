version: "3.7"
services:
  ndvi-flask:
    build:
      context: .
      dockerfile: Dockerfile.fixed
    container_name: appgee-flask
    ports:
      - "5000:5000"
    environment:
      GEE_PROJECT: "ee-silasnascimento"
      FLASK_ENV: "development"
      PYTHONUNBUFFERED: "1"
    volumes:
      - earthengine_credentials:/root/.config/earthengine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  earthengine_credentials:
    driver: local
